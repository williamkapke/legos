<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Collections</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 800px;
        padding: 40px 20px;
      }
      h1 {
        font-size: 32px;
        font-weight: 700;
        color: #333;
        margin-bottom: 8px;
        text-align: center;
      }
      .subtitle {
        font-size: 16px;
        color: #666;
        margin-bottom: 40px;
        text-align: center;
      }
      .collections {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
      }
      .collection-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none;
        color: inherit;
      }
      .collection-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      }
      .collection-thumb {
        height: 160px;
        background: #ddd;
        background-size: cover;
        background-position: center;
      }
      .collection-info {
        padding: 20px;
      }
      .collection-info h2 {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin-bottom: 4px;
      }
      .collection-info p {
        font-size: 14px;
        color: #888;
      }
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        padding: 12px;
        font-size: 12px;
        color: #888;
        background: #f5f5f5;
      }
      footer a {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My LEGO Tools</h1>
      <div class="collections">
        <a href="bigbuy.html" class="collection-card">
          <div class="collection-thumb" style="background-image: url('./images/3065-1/45349.jpg')"></div>
          <div class="collection-info">
            <h2>Big Buy</h2>
            <p>My 'Big Buy' of Friends sets</p>
          </div>
        </a>
        <a href="minidolls.html" class="collection-card">
          <div class="collection-thumb" style="background-color: #e91e63"></div>
          <div class="collection-info">
            <h2>Friends Minidolls</h2>
            <p>LEGO Friends characters</p>
          </div>
        </a>
        <a href="bricklink.html" class="collection-card">
          <div class="collection-thumb" style="background-color: #3f51b5"></div>
          <div class="collection-info">
            <h2>Bricklink Minidolls</h2>
            <p>Friends minidolls from Bricklink</p>
          </div>
        </a>
      </div>
    </div>
    <footer>&copy; 2026 William Kapke &bull; Data provided by <a href="https://rebrickable.com" target="_blank">Rebrickable</a></footer>
  </body>
</html>
